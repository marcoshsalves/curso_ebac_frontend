<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortchut icon" href="./images/sunlight.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css">

    <title>Cadastro Conglomerado Sunlight</title>
</head>
<body>
    <header>
        <h1>Cadastre-se no site</h1>
    </header>
    <form>
        <div class="form-campo">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div class="form-campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
        </div>
        <div class="form-campo">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone">
        </div>
        <div class="form-campo">
            <label for="cpf">CPF</label>
            <input type="tel" id="cpf" name="cpf">
        </div>
        <div class="form-campo">
            <label for="endereco">Endere√ßo completo</label>
            <input type="text" id="endereco" name="endereco">
        </div>
        <div class="form-campo">
            <label for="cep">CEP</label>
            <input type="tel" id="cep" name="cep">
        </div>
        <button type="submit">Cadastrar</button>
    </form>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
